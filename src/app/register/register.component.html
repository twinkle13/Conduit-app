<div class="sign-up-auth">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="center-text">Sign Up</h1>
          <p class="center-text">
            <a routerlink="/login">Have an account?</a>
          </p>
          <form #userForm="ngForm" novalidate (ngSubmit)="registerUser()">
            <hr/>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" required #name="ngModel" minlength="1" maxlength="20"
              [class.is-invalid]="name.invalid && name.touched" name="username"
              class="form-control" [(ngModel)]="userModel.username"/>
              <!--small [class.d-none]="name.valid || name.untouched" class="text-danger">User name is required </small>-->
            <div *ngIf="name.errors && (name.dirty || name.touched)">
              <small class="text-danger" *ngIf="name?.errors.required" > Name is required</small>
              <small class="text-danger" *ngIf="name?.errors.maxlength" > Name length can not be greater than 20</small>
            </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" required #email="ngModel" name="email" email
              [class.is-invalid]="email.invalid && email.touched"
              class="form-control" [(ngModel)]="userModel.email"/>
              <div *ngIf="email.errors && (email.dirty || email.touched)">
                  <small class="text-danger" *ngIf="email?.errors.required" > Email is required</small>
                  <small class="text-danger" *ngIf="email?.errors.email" > Invalid Email format</small>
                </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" required #password="ngModel" name="password" minlength="8"
              [class.is-invalid]="password.invalid && password.touched"
              class="form-control" [(ngModel)]="userModel.password"/>
              <div *ngIf="password.errors && (password.dirty || password.touched)">
                  <small class="text-danger" *ngIf="password?.errors.required" > password is required</small>
                  <small class="text-danger" *ngIf="password?.errors.minlength" > password length can not be less than 8</small>
                </div>
            </div>
              <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
